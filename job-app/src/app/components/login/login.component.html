<br /><br />
<div class="card">
  <div class="card-header bg-dark text-light">
      Log in
  </div>
  <div class="card-body">

    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

      <div class="form-group">
        <label class="col-md-2 control-label" for="email">email</label>
        <div class="col-md-8">
          <input  type="text"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': loginForm.get('email').errors?.required && loginForm.get('email').touched || 
                  loginForm.get('email').errors?.minlength }"
                  formControlName="email"
                  placeholder="Email (required)" />
          <div *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched" class="invalid-feedback">
            First name is required.
          </div>
          <div *ngIf="loginForm.get('email').errors?.minlength && loginForm.get('email').touched" class="invalid-feedback">
            First name must be at least two characters.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="password">Password</label>
        <div class="col-md-8">
          <input  type="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': loginForm.get('password').errors?.required && loginForm.get('password').touched || 
                  loginForm.get('password').errors?.minlength }"
                  formControlName="password"
                  placeholder="Password" />
          <div *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched" class="invalid-feedback">
            Password is required.
          </div>
          <div *ngIf="loginForm.get('password').errors?.minlength && loginForm.get('password').touched" class="invalid-feedback">
            Pasword must be at least two characters.
          </div>
        </div>
      </div>

      <hr>

      <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!loginForm.valid">

    </form>

  </div>
</div>
{{ this.authService.currentUser }}
